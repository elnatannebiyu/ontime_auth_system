{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
  <div class="module">
    <h2>{{ title }}</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <div style="margin-top:8px">
        <input type="submit" class="default" value="Run Import" />
      </div>
    </form>
  </div>

  {% if message %}
  <div class="module" style="margin-top:12px">
    <h3>Status</h3>
    <p>{{ message }}</p>
    {% if output %}
      <pre style="max-height:50vh;overflow:auto">{{ output }}</pre>
    {% endif %}
  </div>
  {% endif %}
{% endblock %}
