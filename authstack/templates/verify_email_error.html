<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verification Failed Â· {{ app_name }}</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #050816;
        color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: rgba(15,23,42,0.9);
        border-radius: 16px;
        padding: 24px 20px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 18px 45px rgba(0,0,0,0.6);
        border: 1px solid rgba(148,163,184,0.3);
        text-align: center;
      }
      .icon {
        width: 56px;
        height: 56px;
        border-radius: 999px;
        margin: 0 auto 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 30% 20%, #f97316, #ea580c);
        color: #fff7ed;
        font-size: 32px;
      }
      h1 {
        font-size: 1.4rem;
        margin: 0 0 8px;
      }
      p {
        margin: 0 0 12px;
        font-size: 0.95rem;
        color: #e5e7eb;
      }
      .hint {
        font-size: 0.8rem;
        color: #9ca3af;
        margin-top: 8px;
      }
      a {
        color: #38bdf8;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="icon">!</div>
      <h1>Verification link not valid</h1>
      <p>
        This verification link is invalid or has expired.
      </p>
      <p>
        Please return to the {{ app_name }} app and request a new
        verification email from your profile page.
      </p>
      <p class="hint">
        If this keeps happening, please contact our support team at
        <a href="mailto:{{ support_email }}">{{ support_email }}</a>.
      </p>
    </main>
  </body>
</html>
