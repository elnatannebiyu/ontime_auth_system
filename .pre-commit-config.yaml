repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-r", "authstack"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        additional_dependencies: ["prettier@3"]
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.8.0
    hooks:
      - id: eslint
        additional_dependencies: ["eslint@9", "eslint-config-prettier"]
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
  - repo: local
    hooks:
      - id: dart-format
        name: dart format
        entry: bash -lc 'dart format --set-exit-if-changed .'
        language: system
        files: ^Ontime_ethiopia_flutterapp/|.*\.dart$
      - id: flutter-analyze
        name: flutter analyze
        entry: bash -lc 'flutter analyze'
        language: system
        pass_filenames: false
        files: ^Ontime_ethiopia_flutterapp/|.*\.dart$
